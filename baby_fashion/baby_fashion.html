<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baby-fashion</title>
    <link rel="stylesheet" href="baby_fashion.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content"> <!-- 상단의 헤더 문구 및 버튼 -->
                <button class="back-btn">
                    <img src="../images/back_icon.png" alt="돌아가기">
                </button>
                <p class="page-title">'아이'를 위한 공간</p>
                <button class="search-btn">
                    <img src="../images/search_header_icon.png" alt="검색">
                </button>
                <button class="home-btn">
                    <img src="../images/home_icon.png" alt="홈">
                </button>
            </div>
    
            <div class="categories"> <!-- 검색 키워드 칸 -->
                <button>전체</button>
                <button class="fasion-btn">패션</button>
                <button>가구</button>
                <button>유아차</button>
            </div>
        </header>
        <main>
            <section class="hot-items"> <!-- 핫 아이템 -->
                <p class="hot">패션</p>
                <div class="products">
                    <div class="product">
                        <img src="https://via.placeholder.com/167x181" alt="멜빵">
                        <div class="product-info">
                            <p class="product-name"><b>Green 멜빵</b></p>
                            <p class="product-price">
                                <span class="discount">23%</span>
                                <span class="price">23,700원</span>
                            </p>
                        </div>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/167x181" alt="단화">
                        <div class="product-info">
                            <p class="product-name"><b>VAN 체크 단화</b></p>
                            <p class="product-price">
                                <span class="discount">25%</span>
                                <span class="price">48,600원</span>
                            </p>
                        </div>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/167x181" alt="원피스">
                        <div class="product-info">
                            <p class="product-name"><b>패턴 원피스</b></p>
                            <p class="product-price">
                                <span class="discount">12%</span>
                                <span class="price">24,200원</span>
                            </p>
                        </div>
                    </div>
                    <div class="product">
                        <img src="https://via.placeholder.com/167x181" alt="셔츠">
                        <div class="product-info">
                            <p class="product-name"><b>Kids Top 여아 셔츠</b></p>
                            <p class="product-price">
                                <span class="discount">18%</span>
                                <span class="price">27,800원</span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <nav class="bottom-nav"> <!-- 하단의 네비게이션 바 -->
                <a href="../home/home.html"><img src="../images/nav_home.png" alt="홈 아이콘"></a>
                <a href="../baby/baby.html"><img src="../images/nav_baby.png" alt="아이 아이콘"></a>
                <a href="../me/me.html"><img src="../images/nav_me.png" alt="나 아이콘"></a>
                <a href="../location/location.html"><img src="../images/nav_location.png" alt="장소 아이콘"></a>
                <a href="../community/community.html"><img src="../images/nav_community.png" alt="커뮤니티 아이콘"></a>
            </nav>
        </footer>
    </div>
        <script src="baby_fashion.js"></script>
</body>
</html>
