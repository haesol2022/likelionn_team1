<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content"> <!-- 상단의 헤더 문구 및 버튼 -->
                <button class="back-btn">
                    <img src="../images/back_icon.png" alt="돌아가기">
                </button>
            </div>
        </header>
        <div class="search-content">
            <p class="user-searching">무엇을 찾으시나요?</p>
            <div class="search-box">
                <div class="input-container">
                    <input type="text" placeholder="검색어를 입력해주세요.">
                    <img src="../images/search_line.png" alt="바" class="input-photo">
                </div>
                <button class="search-btn">
                    <img src="../images/search_page_bar.png" alt="검색">
                </button>
            </div>
            <div class="recent-searches">
                <h3 class="recent-search">최근 검색기록</h3>
                <div class="search-tags">
                    <span>버뮤다팬츠</span>
                    <span>티니핑</span>
                    <span>수영복</span>
                    <span>여행용품</span>
                </div>
            </div>
            <div class="recommended-searches">
                <h3 class="recommended-search">추천 검색어</h3>
                <div class="search-tags">
                    <span>카고바지</span>
                    <span>키즈풀빌라</span>
                    <span>키즈옷</span>
                    <span>커플세트</span>
                </div>
            </div>
        </div>
    </div>
    <script src="search.js"></script>
</body>
</html>
